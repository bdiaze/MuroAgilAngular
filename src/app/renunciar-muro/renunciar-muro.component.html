<div class="card border-danger contenedor">
    <div class="card-header text-white bg-danger align-items-center">
        <strong>¡Atención! Renuncia de Permisos en Proceso</strong>
    </div>
    <div class="card-body width100">
        <label>
            ¿Está seguro que desea renunciar a sus permisos del muro seleccionado?<br/>
            No podrá volver a acceder al muro hasta que el dueño le de nuevos permisos.
        </label>
        <div *ngIf="errors.length > 0" class="form-group alert alert-danger mb-0">
            <label class="text-danger"><b>¡Ocurrió un Error!</b></label>
            <div *ngFor="let error of errors" class="text-danger">
                {{ error }}
            </div>
        </div>
        <button (click)="cancelar()" type="button" class="btn btn-secondary float-left botonProcesar">Cancelar</button>
        <button (click)="renunciar()" [disabled]="procesando" type="button" class="btn btn-danger float-right botonProcesar">Aceptar</button>
    </div>
</div>
