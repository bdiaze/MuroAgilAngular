<div class="container-fluid">
  <a [routerLink]="['/UsuarioMuro']" class="noDecoration">
    <h1>Muro Ágil</h1>
  </a>
  <nav class="navbar navbar-dark bg-primary rounded">
    <strong class="navbar-brand">Menú</strong>
    <app-nombre-usuario></app-nombre-usuario>
    <button type="button" class="navbar-toggler mr-1 ml-3" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse nav-contenedor" [collapse]="isCollapsed" [isAnimated]="true">
      <div class="navbar-nav">
        <ng-container *ngIf="usuarioService.inicioSesion(); then menuSesionIniciada; else menuSesionCerrada"></ng-container>
        <ng-template #menuSesionIniciada>
          <a [routerLink]="['/muros']" routerLinkActive="active" (click)="isCollapsed = !isCollapsed" class="nav-item nav-link">Mis Muros</a>
          <a [routerLink]="['/editarCuenta']" routerLinkActive="active" (click)="isCollapsed = !isCollapsed" class="nav-item nav-link">Editar Cuenta</a>
          <a [routerLink]="['/iniciarSesion']" (click)="isCollapsed = !isCollapsed; usuarioService.cerrarSesion();" class="nav-item nav-link">Cerrar Sesión</a>
        </ng-template>
        <ng-template #menuSesionCerrada>
          <a [routerLink]="['/iniciarSesion']" routerLinkActive="active" (click)="isCollapsed = !isCollapsed" class="nav-item nav-link">Iniciar Sesión</a>
          <a [routerLink]="['/registrarse']" routerLinkActive="active" (click)="isCollapsed = !isCollapsed" class="nav-item nav-link">Registrarse</a>
          <a [routerLink]="['/recuperarContrasenna']" routerLinkActive="active" (click)="isCollapsed = !isCollapsed" class="nav-item nav-link">Recuperar Contraseña</a> 
        </ng-template>
      </div>
    </div> 
  </nav>
  <div class="mt-3"></div>
  <router-outlet></router-outlet>
</div>
